type TotalEthValueLocked @entity {
  id: ID!
  timestamp: BigInt!
  poolAddress: Bytes!
  totalEthValueLocked: BigInt!
}

type Transfer @entity {
  id: ID!
  poolAddress: Bytes!
  from: Bytes!
  to: Bytes!
  value: BigInt!
}

type User @entity {
  id: ID!
  poolAddress: Bytes!
  address: Bytes!
  accountValue: BigInt!
}
