specVersion: 0.0.2
description: APY Liquidity Pool
repository: https://github.com/apy-finance/apy-core
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: APYLiquidityPoolImplementation
    network: '{{network}}'
    source:
      address: '{{pool_address}}'
      abi: APYLiquidityPoolImplementation
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TotalEthValueLocked
      abis:
        - name: APYLiquidityPoolImplementation
          file: ../artifacts/APYLiquidityPoolImplementation.json
      eventHandlers:
        - event: DepositedAPT(indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleDepositedAPT
        - event: RedeemedAPT(indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleRedeemedAPT
      file: ./src/mapping.ts
