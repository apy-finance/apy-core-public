specVersion: 0.0.2
description: APY Liquidity Pool
repository: https://github.com/apy-finance/apy-core
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DAI_APYPoolToken
    network: '{{network}}'
    source:
      address: '{{dai_pool_address}}'
      abi: APYPoolToken
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TotalEthValueLocked
        - Transfer
        - User
        - TokenEthPrice
        - AccountClaim
      abis:
        - name: APYPoolToken
          file: ../artifacts/APYPoolToken.json
        - name: ERC20UpgradeSafe
          file: ../artifacts/ERC20UpgradeSafe.json
      eventHandlers:
        - event: DepositedAPT(indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleDepositedAPT
        - event: RedeemedAPT(indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleRedeemedAPT
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: USDC_APYPoolToken
    network: '{{network}}'
    source:
      address: '{{usdc_pool_address}}'
      abi: APYPoolToken
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TotalEthValueLocked
        - Transfer
        - User
        - TokenEthPrice
      abis:
        - name: APYPoolToken
          file: ../artifacts/APYPoolToken.json
        - name: ERC20UpgradeSafe
          file: ../artifacts/ERC20UpgradeSafe.json
      eventHandlers:
        - event: DepositedAPT(indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleDepositedAPT
        - event: RedeemedAPT(indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleRedeemedAPT
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: USDT_APYPoolToken
    network: '{{network}}'
    source:
      address: '{{usdt_pool_address}}'
      abi: APYPoolToken
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TotalEthValueLocked
        - Transfer
        - User
        - TokenEthPrice
      abis:
        - name: APYPoolToken
          file: ../artifacts/APYPoolToken.json
        - name: ERC20UpgradeSafe
          file: ../artifacts/ERC20UpgradeSafe.json
      eventHandlers:
        - event: DepositedAPT(indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleDepositedAPT
        - event: RedeemedAPT(indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleRedeemedAPT
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: APYRewardDistributor
    network: '{{network}}'
    source:
      address: '{{reward_distributor_address}}'
      abi: APYRewardDistributor
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AccountClaim
      abis:
        - name: APYRewardDistributor
          file: ../artifacts/APYRewardDistributor.json
      eventHandlers:
        - event: Claimed(uint256,address,uint256)
          handler: handleClaimed
      file: ./src/mapping.ts
