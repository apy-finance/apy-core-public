specVersion: 0.0.2
description: APY Liquidity Pool
repository: https://github.com/apy-finance/apy-core
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DAI_PoolToken
    network: "{{network}}"
    source:
      address: "{{dai_pool_address}}"
      abi: PoolTokenV2
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TotalEthValueLocked
        - PoolTotalValue
        - Cashflow
        - CashflowPoint
        - Transfer
        - User
        - Pool
      abis:
        - name: PoolTokenV2
          file: ../artifacts/contracts/PoolTokenV2.sol/PoolTokenV2.json
        - name: IDetailedERC20
          file: ../artifacts/contracts/interfaces/IDetailedERC20.sol/IDetailedERC20.json
      eventHandlers:
        - event: DepositedAPT(indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleDepositedAPT
        - event: RedeemedAPT(indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleRedeemedAPT
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: USDC_PoolToken
    network: "{{network}}"
    source:
      address: "{{usdc_pool_address}}"
      abi: PoolTokenV2
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TotalEthValueLocked
        - PoolTotalValue
        - Cashflow
        - CashflowPoint
        - Transfer
        - User
        - Pool
      abis:
        - name: PoolTokenV2
          file: ../artifacts/contracts/PoolTokenV2.sol/PoolTokenV2.json
        - name: IDetailedERC20
          file: ../artifacts/contracts/interfaces/IDetailedERC20.sol/IDetailedERC20.json
      eventHandlers:
        - event: DepositedAPT(indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleDepositedAPT
        - event: RedeemedAPT(indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleRedeemedAPT
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: USDT_PoolToken
    network: "{{network}}"
    source:
      address: "{{usdt_pool_address}}"
      abi: PoolTokenV2
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TotalEthValueLocked
        - PoolTotalValue
        - Cashflow
        - CashflowPoint
        - Transfer
        - User
        - Pool
      abis:
        - name: PoolTokenV2
          file: ../artifacts/contracts/PoolTokenV2.sol/PoolTokenV2.json
        - name: IDetailedERC20
          file: ../artifacts/contracts/interfaces/IDetailedERC20.sol/IDetailedERC20.json
      eventHandlers:
        - event: DepositedAPT(indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleDepositedAPT
        - event: RedeemedAPT(indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleRedeemedAPT
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: RewardDistributor
    network: "{{network}}"
    source:
      address: "{{reward_distributor_address}}"
      abi: RewardDistributor
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AccountClaim
      abis:
        - name: RewardDistributor
          file: ../artifacts/contracts/RewardDistributor.sol/RewardDistributor.json
      eventHandlers:
        - event: Claimed(uint256,address,uint256)
          handler: handleClaimed
      file: ./src/mapping.ts
