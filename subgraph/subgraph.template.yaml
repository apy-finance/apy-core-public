specVersion: 0.0.2
description: APY Liquidity Pool
repository: https://github.com/apy-finance/apy-core
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DAI_APYPoolToken
    network: '{{network}}'
    source:
      address: '{{dai_pool_address}}'
      abi: APYPoolToken
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TotalEthValueLocked
      abis:
        - name: APYPoolToken
          file: ../artifacts/APYPoolToken.json
      eventHandlers:
        - event: DepositedAPT(indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleDepositedAPT
        - event: RedeemedAPT(indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleRedeemedAPT
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: USDC_APYPoolToken
    network: '{{network}}'
    source:
      address: '{{usdc_pool_address}}'
      abi: APYPoolToken
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TotalEthValueLocked
      abis:
        - name: APYPoolToken
          file: ../artifacts/APYPoolToken.json
      eventHandlers:
        - event: DepositedAPT(indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleDepositedAPT
        - event: RedeemedAPT(indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleRedeemedAPT
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: USDT_APYPoolToken
    network: '{{network}}'
    source:
      address: '{{usdt_pool_address}}'
      abi: APYPoolToken
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TotalEthValueLocked
      abis:
        - name: APYPoolToken
          file: ../artifacts/APYPoolToken.json
      eventHandlers:
        - event: DepositedAPT(indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleDepositedAPT
        - event: RedeemedAPT(indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleRedeemedAPT
      file: ./src/mapping.ts
